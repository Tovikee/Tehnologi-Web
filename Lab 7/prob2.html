<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 5; ++i) {
        time(i);
      }

      function time(i) {
        setTimeout(function() {
          console.log(i);
        }, i * 1000);
      }
    </script>
  </body>
</html>
