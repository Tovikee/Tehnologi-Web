<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      setTimeout(() => console.log("Blocked!"), 1000);
      function blocking() {
        let a = 0;
        for (let i = 0; i < 1000; i++) {
          for (let j = 0; j < i * 10000; j++) {
            if (i > j) {
              a++;
            }
          }
        }
      }
      blocking();
    </script>
  </body>
</html>
