<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      function add(a, b) {
        return a + b;
      }

      function sum(a) {
        return a.reduce(add, 0);
      }

      console.log(sum([1, 2, 3]));
      console.log(sum([1, 2, "a", 3]));
      console.log(sum("asd"));
    </script>
  </body>
</html>
