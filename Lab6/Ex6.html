<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      function checkProp(a, b) {
        var Object = a;
        if (Object.hasOwnProperty(b)) {
          return true;
        } else {
          return false;
        }
      }

      console.log(
        checkProp('{red: "red", green: "green", white: "white"}', "green")
      );
      console.log(
        checkProp('{red: "red", green: "green", white: "white"}', "black")
      );
    </script>
  </body>
</html>
