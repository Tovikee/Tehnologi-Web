<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      var x = 3;
      var y = 7;
      var z = 0;

      function div(z) {
        if (z % x == false) {
          return true;
        } else if (z % y == false) {
          return true;
        } else {
          return false;
        }
      }

      console.log(div(12));
      console.log(div(14));
      console.log(div(15));
    </script>
  </body>
</html>
